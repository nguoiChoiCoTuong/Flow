<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Flow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to bottom, #87CEFA, #ffffff);
      min-height: 100vh;
      transition: background 0.5s, color 0.5s;
    }
    body.night {
      background: linear-gradient(to bottom, #2c3e50, #000000);
      color: #fff;
    }
    .weather-card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #date {
      font-weight: 600;
      font-size: 1rem;
      color: #fff;
      margin-right: 15px;
      white-space: nowrap;
    }
    body.night #date {
      color: #ddd;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid">
      <!-- Settings -->
      <div class="dropdown">
        <button class="btn btn-light" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          â˜°
        </button>
        <ul class="dropdown-menu">
          <li><button class="dropdown-item" onclick="toggleUnit()">Switch to Â°C/Â°F</button></li>
          <li><button class="dropdown-item" onclick="toggleDayNight()">Switch to Day/Night</button></li>
        </ul>
      </div>
      <a class="navbar-brand fw-bold ms-2" href="#">ðŸŒŠ Flow</a>

      <div class="d-flex ms-auto align-items-center">
        <!-- Date inside navbar -->
        <span id="date"></span>
        <!-- Search -->
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Enter city..." aria-label="Search">
          <button class="btn btn-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <!-- Current Weather + Details -->
    <div class="row justify-content-center g-3">
      <!-- Weather today -->
      <div class="col-md-6">
        <div class="card weather-card p-4">
          <h2 class="fw-bold">Ho Chi Minh City</h2>
          <h4>ðŸŒž Sunny</h4>
          <h1 class="display-3 fw-bold" id="temp">30Â°C</h1>
        </div>
      </div>
      <!-- Weather details -->
      <div class="col-md-6">
        <div class="card weather-card p-4">
          <h4 class="fw-bold">Details</h4>
          <div class="d-flex flex-wrap justify-content-center mt-3">
            <div class="p-3 text-center">
              <p class="mb-1"><b>Humidity</b></p>
              <i class="fa-solid fa-water" style="color: blue"></i>
              <p>65%</p>
            </div>
            <div class="p-3 text-center">
              <p class="mb-1"><b>Wind Speed</b></p>
              <i class="fa-solid fa-wind" style="color: green"></i>
              <p>12 km/h</p>
            </div>
            <div class="p-3 text-center">
              <p class="mb-1"><b>Visibility</b></p>
              <i class="fa-solid fa-eye" style="color: purple"></i>
              <p>10 km</p>
            </div>
            <div class="p-3 text-center">
              <p class="mb-1"><b>UV Index</b></p>
              <i class="fa-solid fa-sun" style="color: orange"></i>
              <p>4</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 3-day Forecast -->
    <div class="row mt-4 g-3">
      <div class="col-md-4">
        <div class="card weather-card p-3">
          <h5 id="day1">Tomorrow</h5>
          <p>â›… Cloudy</p>
          <h3>28Â°C</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card weather-card p-3">
          <h5 id="day2">Wednesday</h5>
          <p>ðŸŒ§ Rainy</p>
          <h3>26Â°C</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card weather-card p-3">
          <h5 id="day3">Thursday</h5>
          <p>ðŸŒž Sunny</p>
          <h3>31Â°C</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Show date
    function updateDate() {
      let now = new Date();
      let options = { year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date').innerText = now.toLocaleDateString(undefined, options);
    }
    updateDate();

    // Toggle unit C/F
    let isCelsius = true;
    function toggleUnit() {
      let tempElement = document.getElementById("temp");
      let currentTemp = parseInt(tempElement.innerText);
      if (isCelsius) {
        let f = Math.round((currentTemp * 9/5) + 32);
        tempElement.innerText = f + "Â°F";
      } else {
        let c = Math.round((currentTemp - 32) * 5/9);
        tempElement.innerText = c + "Â°C";
      }
      isCelsius = !isCelsius;
    }

    // Toggle Day/Night
    function toggleDayNight() {
      document.body.classList.toggle("night");
    }

    // Update forecast days
function updateForecastDays() {
  let now = new Date();
  // Always keep Tomorrow
  document.getElementById("day1").innerText = "Tomorrow";
  for (let i = 2; i <= 3; i++) {
    let nextDay = new Date();
    nextDay.setDate(now.getDate() + i);
    let weekday = nextDay.toLocaleDateString(undefined, { weekday: 'long' });
    let day = nextDay.getDate();
    let month = nextDay.toLocaleDateString(undefined, { month: 'short' });
    document.getElementById("day" + i).innerText = `${weekday} ${day} ${month}`;
  }
}
updateForecastDays();

  </script>
</body>
</html>
